<div class="login-form">
    <div class="main-div" style="max-width: 100%;">
       <div class="panel">
          <h2>Vehicle Valuation</h2>
    
       </div>
       <div id="firstSection">
        <div class="ContentRow">
            <div class="InnerContent">
    <div id="searchResult" *ngIf="vehicleDetails">
        <h3 class="NoMargin HideOnMobile" style="font-weight:500">We've identified this vehicle using the details you provided</h3>
  
       
        <div class="Column">
            <table id="vrmSearchTable">
                    <tbody><tr>
                        <td class="Reg"><strong>Registration number:</strong></td>
                        <td class="Reg">{{vehicleDetails.registrationNumber}}</td>
                    </tr>
                <tr>
                    <td><strong>Make:</strong></td>
                    <td>{{vehicleDetails.Description[0]}}</td>
                </tr>
                <tr>
                    <td><strong>Price:</strong></td>
                    <td>Â£{{vehicleDetails.Price[0]}}</td>
                </tr>
                

                <!-- <tr>
                    <td><strong>Real Driving Emmission:</strong></td>
                    <td>{{vehicleDetails.realDrivingEmissions}}</td>
                </tr> -->
            </tbody>
        </table>
              
        </div>
    </div>
    
            </div>
        </div>
        <div class="Bottom">
            <div id="pushDownArrow" class="HideOnMobile" style=""></div>
        </div>
    </div>
    </div>

 </div>
